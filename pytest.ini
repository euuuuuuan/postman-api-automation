[tool:pytest]
# pytest 설정 파일
testpaths = python-tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# 마커 정의
markers =
    smoke: 기본 동작 확인용 스모크 테스트
    functional: 기능 테스트
    negative: 네거티브 테스트 (오류 상황)
    performance: 성능 테스트
    integration: 통합 테스트
    regression: 회귀 테스트

# 출력 설정
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 테스트 검색 경로
norecursedirs =
    .git
    .tox
    dist
    build
    venv
    __pycache__
    .pytest_cache

# 최소 Python 버전
minversion = 7.0

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터링
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning